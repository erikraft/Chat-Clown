<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Clown</title>
    <link rel="stylesheet" href="styles.css">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d0c1f8f22b.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat Clown</h3>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <button id="attachButton" title="Enviar foto ou vÃ­deo">
                <i class="fa-solid fa-paperclip"></i>
            </button>
            <textarea id="messageInput" placeholder="Digite sua mensagem..."></textarea>
            <button id="sendButton" title="Enviar mensagem" onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
            <input type="file" id="fileInput" accept="image/*,video/*" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
